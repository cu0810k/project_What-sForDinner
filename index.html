<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    <div class="roulette">

        <div class="pointer"></div>
        <div class="store-txt"></div>
        <div class="store-bg"></div>

      </div>

      <div class="roulette-bottom"></div>

    </div>



    <div class="from">

        <!-- 今晚要吃什麼
        <i class="far fa-tired"></i> -->
      </h1>

      <div class="form-control">
        <input type="text" placeholder="...">
        <a class="btn-add" href="#">
          <i class="fas fa-plus"></i>
        </a>
      </div>

      <ul class="storeList">
        <li class="nothing">目前沒東西吃QQ</li>
      </ul>

      <button class="btn-start" type="button"></button>

    </div>

  <script src="js/script.js"></script>
